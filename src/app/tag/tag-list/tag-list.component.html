<div class="container">
  <div class="item" *ngFor="let item of tagList; let index = index">
    <div>{{ index }}</div>
    <div>
      <span>{{ item.name }}</span>
      <span>.</span>
      <span>{{ item.ref_id }}</span>
    </div>
    <div class="pre">{{ item.description }}</div>
    <button (click)="onClickDelete(item.ref_id)">delete</button>
  </div>
</div>
